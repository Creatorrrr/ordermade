<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="jquery.simplePagination.js"></script>
<link type="text/css" rel="stylesheet" href="simplePagination.css"/>

<div id = "selector">
<script type="text/javascript">
	
    //참고  http://flaviusmatis.github.io/simplePagination.js/
    $('#selector').pagination({
        items: 20,
        itemOnPage: 7,
        currentPage: 1,
        cssStyle: 'light-theme',
        prevText: '',
        nextText: '',
        onInit: function () {
            // fire first page loading
              console.log("------onInit---");
        },
        onPageClick: function (page, evt) {
            // some code
            console.log(page+"----onPageClick-----");
        }
    });
</script>
